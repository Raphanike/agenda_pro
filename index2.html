<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="style2.css">
</head>    
<body>
    <div class="container">
        <header>
            <img src="/img/agenda2.png" alt="agenda 2024">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="cadasTro">
            <input type="text" name="" id="tipo-nome" placeholder="Nome do Contato">
            <input type="tel" name="" id="tipo-numero" placeholder="Número do Contato">
            <button type="submit">Cadastrar +</button>
        </form>
        <table cellspacing = "0">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th id="con-tato"> & </th>
                    <th>Número</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="tipo-nome"></td>
                    <td id="tipo-numero"></td>
                </tr>
            </tbody>
            <tfoot>
            </tfoot>
        </table>
    </div>
    <script src="./main2.js"></script>
</body>
</html>
